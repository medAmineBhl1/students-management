<div class="container">
  <form #f="ngForm" (ngSubmit)="add(f)">
    
    <div class="form-group">
      <label for="exampleFormControlInput1">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="firstname" required name="firstname" #firstname="ngModel" minlength="2" maxlength="20" ngModel>
    </div>
    <div class="alert alert-danger" *ngIf="firstname.errors?.['required'] && firstname.touched ">
        FirstName is required
    </div>
    <div class="alert alert-danger" *ngIf="firstname.errors?.['minlength'] && firstname.touched">
        FirstName must be minimum 2 caractere
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlInput1">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="lastname" required name="lastname" #lastname="ngModel" minlength="2" maxlength="20" ngModel>
      </div>
      <div class="alert alert-danger" *ngIf="lastname.errors?.['required'] && lastname.touched ">
        LastName is required
    </div>
    <div class="class alert alert-danger" *ngIf="lastname.errors?.['minlength'] && lastname.touched">
        LastName must be minimum 2 caractere
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email" required name="email" #email="ngModel" email ngModel>
    </div>
    <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched ">
      Email is required
    </div>
    <div class="class alert alert-danger" *ngIf="email.errors?.['email'] && email.touched">
      Email must email form
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Age</label>
      <input type="number" class="form-control" id="age" placeholder="age" required name="age" #age="ngModel" ngModel>
    </div>
    <div class="alert alert-danger" *ngIf="age.errors?.['required'] && age.touched ">
      Age is required
    </div>
      
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone</label>
      <input type="number" class="form-control" id="phone" placeholder="phone" required name="phone" #phone="ngModel" ngModel>
    </div>
    <div class="alert alert-danger" *ngIf="phone.errors?.['required'] && phone.touched ">
      Phone is required
    </div>
    
    <div class="class alert alert-danger" *ngIf="msgErr">
      {{msgErr}}
    </div>

    <button class="btn btn-primary" [disabled]="f.invalid">Add Student</button>
    
    
  </form>  
</div>
